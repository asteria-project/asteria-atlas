<div class="view-wrapper job-list-wrapper">
    <nz-page-header (nzBack)="titleBack()" nzBackIcon [nzTitle]="title"></nz-page-header>
    <update-date [dateTime]="lastUpdated"></update-date>
    <nz-table  #jobsTable [nzData]="jobList">
        <thead>
          <tr>
            <th>Job Name</th>
            <th>Job Template</th>
            <th class="job-status">Status</th>
            <th>Last updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let job of jobList">
            <td>{{ job.name }}</td>
            <td>{{ job.template }}</td>
            <td class="job-status">
              <i nz-icon [class]="getStatusStyle(job.status)" [type]="getStatusIcon(job.status)"></i>
            </td>
            <td>{{ job.updated | date:'medium' }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
