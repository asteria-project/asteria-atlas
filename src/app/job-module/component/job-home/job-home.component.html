<div class="workspace-home-wrapper">
  <div class="home-view-title">
    <nz-avatar [nzSize]="large" nzIcon="file-sync" class="asteria-bg-blue"></nz-avatar>
    <span>{{title}}</span>
  </div>

  <div class="home-view-description">
    <p>
      The Jobs section provides utilities for working with Helios jobs.
      Helios jobs are schedulable statements that run Asteria processes.
    </p>
  </div>

  <nz-card class="home-view-list">
    <nz-list [nzDataSource]="linkList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
      <ng-template #item let-item>
        <nz-list-item>
            <nz-list-item-meta [nzTitle]="listDataTitle" [nzDescription]="item.description">
              <ng-template #listDataTitle>
                <a [routerLink]="item.routerLink" title nz-tooltip [nzTitle]="'Open ' + item.title">
                  <i nz-icon [nzType]="item.icon" nzTheme="outline"></i>
                  {{ item.title }}
                  <i nz-icon nzType="link" nzTheme="outline"></i>
                </a>
              </ng-template>
            </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
    </nz-list>
  </nz-card>
</div>
