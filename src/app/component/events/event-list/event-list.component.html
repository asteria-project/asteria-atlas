<div class="event-list-wrapper">
    <nz-table  #jobsTable [nzData]="eventList">
        <thead>
          <tr>
            <th>Job ID</th>
            <th>Job Name</th>
            <th>Job Template</th>
            <th>Created</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of eventList">
            <td>{{ event.id }}</td>
            <td>{{ event.name }}</td>
            <td>{{ event.template }}</td>
            <td>{{ event.created | date:'medium' }}</td>
          </tr>
        </tbody>
      </nz-table>
</div>
